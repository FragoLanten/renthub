<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"
      lang="ru">
<th:block layout:fragment="content">
    <h3>Редактор пользователей</h3>
    <form th:method="post" th:object="${user}">
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Имя пользователя</label>
            <div class="col-sm-6">
                <input type="text" name="login" id="login" th:field="*{login}" th:value="${user.getLogin()}"/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Имя</label>
            <div class="col-sm-6">
                <input type="text" name="firstName" th:field="*{firstName}" th:value="${user.getFirstName()}">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Фамилия</label>
            <div class="col-sm-6">
                <input type="text" name="lastName" th:field="*{lastName}" th:value="${user.getLastName()}">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Телефон</label>
            <div class="col-sm-6">
                <input type="tel" name="phone" th:field="*{phoneNumber}" th:value="${user.getPhoneNumber()}">
            </div>
        </div>

        <div th:each="role : ${roles}">-->
            <label class="col-sm-2 col-form-label">
                <input th:type="checkbox" th:name="${role}" th:text="${role.name()}"
                       th:checked="${user.getRole().contains(role)} ? 'checked'">
            </label>
        </div>
        <div>
            <button type="submit" class="btn btn-primary">Сохранить</button>
            <a th:href="@{/user}" type="button" class="btn btn-danger">Выйти</a>
        </div>

        <!--            </label>-->
        <!--        </div>-->
        <!--        <button type="submit">Save</button>-->
    </form>
</th:block>
</html>
